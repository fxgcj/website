	<meta name="keywords" content="{{ .Keywords }}" />
	<meta name="description" content="{{ .Description }}" />
	<link rel="shortcut icon" href="{{ .WebSite.ImgUrl }}favicon.ico" >
	<title>{{ .PageTitle }}</title>
	{{ str2html .Styles }}

	<!-- 请将以下代码紧贴于网站</head>标签之前 -->

		<div class="container">
		  <div class="row">
			<div class="site-branding col-md-8">
			  <h1 class="site-title"><a href="{{ .HostUrl }}" rel="home">{{ .WebsiteName }}</a></h1>
			  <span class="site-description">{{ .Description }}</span>
			</div>
		  </div>
		</div>
	  </header>

	  
	  <div id="content">
		<div class="quest-row site-content">
		  <div class="container">
			<div class="row">
			  
			  {{ .LayoutContent }}
			  {{ .Sidebar }}

			</div>
		  </div>
		</div>
	  </div>

	<footer id="colophon" class="copyright quest-row" role="contentinfo">
	<div class="container">
		<div class="row">
			<div class="col-md-6 copyright-text">
				<a href="{{.HostUrl}}">{{.Tail}}</a>
			</div>

</footer>
